<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <form>
        <div class="form-group">
            <label for="name">Pokemon Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <button type="submit" id="searchPokemon" class="btn btn-primary">Search Pokemon</button>
    </form>
    <div id="pokemon"></div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        

        <script>

            document.getElementById('searchPokemon').addEventListener('click', event => {
                event.preventDefault()
                
                if (document.getElementById('searchPokemon').addEventListener()

                fetch(`https://pokeapi.co/api/v2/pokemon/${document.getElementById('name').value.toLowerCase()}/`)
                    .then(r => r.json())
                    .then(pokemon => {
                        console.log(pokemon)
                        let pokeElem = document.createElement('div')
                        pokeElem.className = 'card'
                        pokeElem.style = 'width: 18rem;'
                        pokeElem.innerHTML = `
                        <img 
                            src="${pokemon.sprites.front_default}" 
                            class="card-img-top" 
                            alt="${pokemon.name}">
                        <div class="card-body bg-primary">
                            <h2 class="card-title text-center">
                            ${pokemon.name}
                            </h2>
                            <ul class="list-group list-group-flush">
                                <li class=list-group-item>
                                    ${pokemon.stats[0].stat.name}: ${pokemon.stats[0].base_stat}
                                    </li>
                                <li class=list-group-item>
                                    ${pokemon.stats[1].stat.name}: ${pokemon.stats[1].base_stat}
                                    </li>
                                <li class=list-group-item>
                                    ${pokemon.stats[2].stat.name}: ${pokemon.stats[2].base_stat}
                                    </li>
                                <li class=list-group-item>
                                    ${pokemon.stats[3].stat.name}: ${pokemon.stats[3].base_stat}
                                    </li>
                                <li class=list-group-item>
                                    ${pokemon.stats[4].stat.name}: ${pokemon.stats[4].base_stat}
                                    </li>
                                <li class=list-group-item>
                                    ${pokemon.stats[5].stat.name}: ${pokemon.stats[5].base_stat}
                                </li>
                            </ul>
                            </div>
                    `
                    // clears out the pokemon name after you search
                    document.getElementById('name').value = ''
                    // clears out the search box
                    document.getElementById('pokemon').innerHTML = ''
                    document.getElementById('pokemon').append(pokeElem)
                    })
                    .catch(e => console.log(e => {
                        console.log(e)
                        alert('Pokemon not found')
                        document.getElementById('name').value =''
                        document.getElementById(pokemon).innerHTML = ''
                    })

            })

            

        </script>

</body>
</html>
