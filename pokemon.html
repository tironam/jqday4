<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
</head>
<body>

    <div id="pokemonCard"></div>
    
    <script>

        fetch('https://pokeapi.co/api/v2/pokemon/6')
            .then(r => r.json())
            .then(pokemon => {
                console.log(pokemon)
                document.getElementById('pokemonCard').innerHTML = `
                <div class="card" style="width: 18rem;">
                    <img src="${pokemon.sprites.front_default}" class="card-img-top" alt="${pokemon.name}">
                    <div class="card-body">
                        <h4 class="card-text">
                        ${pokemon.name}
                        </h4>
                        <p>
                        Weight: ${pokemon.weight}
                        </p>
                        <h4>Stats:</h4>
                        <p>
                        ${pokemon.stats[0].stat.name}: ${pokemon.stats[0].base_stat}
                        </p>
                        <p>
                        ${pokemon.stats[1].stat.name}: ${pokemon.stats[0].base_stat}
                        </p>
                        <p>
                        ${pokemon.stats[2].stat.name}: ${pokemon.stats[0].base_stat}
                        </p>
                        <p>
                        ${pokemon.stats[3].stat.name}: ${pokemon.stats[0].base_stat}
                        </p>
                        <p>
                        ${pokemon.stats[4].stat.name}: ${pokemon.stats[0].base_stat}
                        </p>
                        <p>
                        ${pokemon.stats[5].stat.name}: ${pokemon.stats[0].base_stat}
                        </p>
                    </div>
                </div>
                `
            })
            .catch(e => console.log(e))

    </script>

</body>
</html>
