<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <form>
        <div class="form-group">
            <label for="title">Movie Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        </div>
        <button id="searchMovie" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="movie"></div>
    
    <script src="http://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


        <script>
            
            $('#searchMovie').on('click', event => {
                event.preventDefault()
                $.get(`http://www.omdbapi.com/?apikey=trilogy&t=${$('#title').val()}`)
                    .then(movie => {
                        let movieElem = $('<div>')
                        movieElem.addClass('card')
                        movieElem.attr('style', 'width:18rem;')
                        movieElem.html(`
                        <img src="${movie.Poster}" class="card-img-top" alt="${movie.Title}">
                        <div class="card-body">
                            <h5 class="card-title">${movie.Title}</h5>
                            <p class="card-text">${movie.Plot}</p>
                        </div>
                        `)
                        $('#title').val('')
                        $('#movie').html('')
                        $('#movie').append(movieElem)
                    })
                    .catch(e => console.log(e))
                })
            

        </script>

</body>
</html>
